<!DOCTYPE html><html lang="zh-Ch"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 从零开始的backbone.js（三） · Yx1aoq1's Blog</title><meta name="description" content="从零开始的backbone.js（三） - Yx1aoq1"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="Yx1aoq1's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/4shero" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/Yx1aoq1" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">从零开始的backbone.js（三）</h1><div class="post-info">Apr 6, 2017</div><div class="post-content"><h2 id="Backbone-Collection（集合）"><a href="#Backbone-Collection（集合）" class="headerlink" title="Backbone.Collection（集合）"></a>Backbone.Collection（集合）</h2><ul>
<li>model是现实中物体的抽象，而collection则是model对象的一个有序的集合</li>
</ul>
<a id="more"></a>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> Book = Backbone.Model.extend(&#123;</div><div class="line">	<span class="attr">defaults</span>:&#123;</div><div class="line">		<span class="attr">title</span>:<span class="string">"default"</span></div><div class="line">	&#125;,</div><div class="line">	<span class="attr">initialize</span>:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">		alert(<span class="keyword">this</span>.title);</div><div class="line">	&#125;</div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="keyword">var</span> BookShelf = Backbone.Collection.extend(&#123;</div><div class="line">	<span class="comment">//model Book的集合</span></div><div class="line">	model:Book;</div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="comment">//创建三个Book model</span></div><div class="line"><span class="keyword">var</span> book1 = <span class="keyword">new</span> Book(&#123;<span class="attr">title</span>:<span class="string">"book1"</span>&#125;);</div><div class="line"><span class="keyword">var</span> book2 = <span class="keyword">new</span> Book(&#123;<span class="attr">title</span>:<span class="string">"book2"</span>&#125;);</div><div class="line"><span class="keyword">var</span> book3 = <span class="keyword">new</span> Book(&#123;<span class="attr">title</span>:<span class="string">"book3"</span>&#125;);</div><div class="line"><span class="comment">//创建一个bookShelf数组集合</span></div><div class="line"><span class="keyword">var</span> bookShelf = <span class="keyword">new</span> BookShelf([book1,book2,book3]);</div><div class="line"><span class="comment">//或者，可以使用add将book1,book2,book3加入到集合中</span></div><div class="line"><span class="comment">/*</span></div><div class="line">bookShelf.add(book1);</div><div class="line">bookShelf.add(book2);</div><div class="line">bookShelf.add(book3);</div><div class="line">*/</div><div class="line"><span class="comment">//还可以对里面的model进行其他操作</span></div><div class="line">bookShelf.remove(book3);</div><div class="line"><span class="comment">//可以用each对其进行遍历</span></div><div class="line">bookShelf.each(<span class="function"><span class="keyword">function</span>(<span class="params">book</span>)</span>&#123;</div><div class="line">	alert(book.get(<span class="string">"title"</span>));</div><div class="line">&#125;);</div><div class="line"><span class="comment">//相当于ajax的操作</span></div><div class="line">bookShelf.url = <span class="string">'/books/'</span></div><div class="line">bookShelf.fetch(&#123;</div><div class="line">	<span class="attr">success</span>:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">		<span class="comment">//...</span></div><div class="line">	&#125;,</div><div class="line">	<span class="attr">error</span>:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">		<span class="comment">//...</span></div><div class="line">	&#125;</div><div class="line">&#125;);</div><div class="line"><span class="comment">//create方法，将model对象（json数据）POST到对应的url上</span></div><div class="line"><span class="keyword">var</span> NewBooks = Backbone.Collection.extend(&#123;</div><div class="line">	<span class="attr">model</span>:Book,</div><div class="line">	<span class="attr">url</span>:<span class="string">'/books/'</span></div><div class="line">&#125;);</div><div class="line"><span class="keyword">var</span> books =  <span class="keyword">new</span> NewBooks;</div><div class="line"><span class="keyword">var</span> onebook = books.create(&#123;</div><div class="line">	<span class="attr">title</span>: <span class="string">"I'm coming"</span></div><div class="line">&#125;);</div></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2017/04/06/17-04-06-12/" class="prev">上一篇</a><a href="/2017/03/30/17-03-30-10/" class="next">下一篇</a></div><div class="copyright"><p>© 2015 - 2017 <a href="http://yoursite.com">Yx1aoq1</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,
